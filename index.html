<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="4;url=12.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff; /* خلفية بيضاء */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    .logo {
      width: 120px;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      width: 160px;
      height: 100px;
      position: relative;
      margin-top: 20px;
    }

    .loader-text {
      position: absolute;
      top: 0;
      padding: 0;
      margin: 0;
      color: #6B4EFF;
      animation: text_713 3.5s ease both infinite;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .load {
      background-color: #9A79FF;
      border-radius: 50px;
      display: block;
      height: 28px;
      width: 28px;
      bottom: 0;
      position: absolute;
      transform: translateX(132px);
      animation: loading_713 3.5s ease both infinite;
    }

    .load::before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background-color: #D1C2FF;
      border-radius: inherit;
      animation: loading2_713 3.5s ease both infinite;
    }

    @keyframes text_713 {
      0% { letter-spacing: 1px; transform: translateX(0px); }
      40% { letter-spacing: 2px; transform: translateX(52px); }
      80% { letter-spacing: 1px; transform: translateX(64px); }
      90% { letter-spacing: 2px; transform: translateX(0px); }
      100% { letter-spacing: 1px; transform: translateX(0px); }
    }

    @keyframes loading_713 {
      0% { width: 28px; transform: translateX(0px); }
      40% { width: 100%; transform: translateX(0px); }
      80% { width: 28px; transform: translateX(132px); }
      90% { width: 100%; transform: translateX(0px); }
      100% { width: 28px; transform: translateX(0px); }
    }

    @keyframes loading2_713 {
      0% { transform: translateX(0px); width: 28px; }
      40% { transform: translateX(0%); width: 80%; }
      80% { width: 100%; transform: translateX(0px); }
      90% { width: 80%; transform: translateX(30px); }
      100% { transform: translateX(0px); width: 28px; }
    }
  </style>
</head>
<body>

  <!-- Logo Image -->
  <img src="dokaan.png" alt="Logo" class="logo" />

  <!-- Loader Animation -->
  <div class="loader">
    <span class="loader-text">loading</span>
    <span class="load"></span>
  </div>

</body>
</html>
